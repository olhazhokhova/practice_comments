<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice</title>
</head>

<body>

  <form class="comment-form">
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Name">
    </div>
    <div>
      <label for="comment">Comment</label>
      <input id="comment" type="text" name="comment" placeholder="Comment">
    </div>
    <button class="send">Send</button>
  </form>

  <div class="toggle-container">
    <button class="toggle-comments" data-checked="">Check comments with spam</button>

    <input id="filter" class="filter" type="text" name="filter" placeholder="Filter comments by name">
  </div>
  
  <div class="comments"></div>

  <script src="index.js"></script>
</body>

</html>
